<div *ngIf = "vozac?.name != undefined" [ngClass]="klasi2()">
    
    <div role="heading" aria-level="2" [style.text-decoration]="stilovi()">
        {{indeks + "." + vozac?.name}} 
    </div>
    

    <ng-template role="alert" aria-live="polite" #noImg>
        Ska slika
        </ng-template>


    <img  width="300" *ngIf="vozac?.iconUrl; else noImg"
    [src]="vozac?.iconUrl" 
    alt="this is a image"
    role = "img"
    [attr.aria-label]="'Icon image for '+ vozac?.name">

    
    
    <div >
        {{vozac?.team}}
    </div>

    <div [ngSwitch]="vozac?.category">

        <div *ngSwitchCase="'EXPERT'">EXPERT</div>
        <div *ngSwitchCase="'LUNATIC'">LUNATIC</div>
        <div *ngSwitchCase="'ASD'">ASD</div>
        <div *ngSwitchDefault>No comment</div>

    </div>

    
        <button  (click)="onDrvView()">Klikni me</button>
    
    <div>
        &nbsp;
    </div>
</div>
